<!DOCTYPE html>
<html>
<head>
<title>Crypto Launchpad</title>
<link rel="stylesheet" href="style.css"> </head>
<body>

<div class="container">

  <header>
    <h1>Crypto Launchpad</h1> 
  </header>

  <main>

    <section class="hero">
      </section>

    <section class="featured-projects" id="projects-section">
      <h3>Featured Projects</h3>
      <div class="project-grid" id="project-grid">
        </div>
      <button class="view-all-button" onclick="viewAllProjects()">View All Projects</button>
    </section>

    <section class="sale-details" id="sale-details-section" style="display: none;"> 
      <h2>Token Sale Details</h2>
      <div id="sale-info">
        </div>
      <div id="user-input" style="display: none;">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
        <button id="participate-button" onclick="participateInSale()">Participate</button>
      </div>
      <p id="sale-status"></p> 
      <button id="claim-button" onclick="claimTokens()" style="display: none;">Claim Tokens</button>
    </section>

    <div id="error-message" class="error" style="display: none;"></div>

  </main>

  <footer>
    </footer>

</div>

<script src="script.js"></script> 
</body>
</html>
